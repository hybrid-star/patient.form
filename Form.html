<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Form</title>
    </head>
    <body>
        <h1>PATIENT FORM</h1>
      <form action="https://formsubmit.co/emmynicole40@gmail.com" method="POST" target="_blank">
            <input type="hidden" name="_next" value="https://hybrid-star.github.io/patient.form/thankyou.html">
        <h2>Personal Details:</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="tel">Emergency Contact:</label>
        <input type="tel" id="tel" name="tel" required><br><br>
        <label for="num">Card Number:</label>
        <input type="number" id="number" name="number" required><br><br>
        <h3>Medical History:</h3>
        <label for="medic">Medical Condition:</label><br>
        <input type="checkbox" id="diabetes" name="medic" value="diabetes">
        <label for="diabetes">Diabetes</label><br>
        <input type="checkbox" id="hypertension" name="medic" value="hypertension">
        <label for="hypertension">Hypertension</label><br>
        <input type="checkbox" id="asthma" name="medic" value="asthma">
        <label for="asthma">Asthma</label><br>
        <input type="checkbox" id="other" name="medic" value="other">
        <label for="other">Other</label><br><br>
        <label for="allergies">Allergies</label><br>
        <input type="text" id="allergies" name="allergies"><br><br>
        <label for="meds">Medications</label><br>
        <input type="text" id="meds" name="meds"><br>
        <h4>Current Symptoms:</h4><br>
        <label for="cc">Chief Complaint</label><br>
        <input type="text" id="cc" name="cc"><br><br>
        <label for="os">Other Symptoms</label><br>
        <input type="text" id="os" name="os"><br><br>
        <label or="duration">Duration</label><br>
        <input type="text" id="duration" name="duration"><br>
        <h5>Additional Information:</h5>
        <label for="fmh">Family Medical History</label><br>
        <input type="text" id="fmh" name="fmh"><br><br>
        <label for="eh">Excercise Habit</label><br>
        <input type="text" id="eh" name="eh"><br><br>
        <label for="ss">Smoking Status:</label><br>
        <input type="radio" id="ss" name="yes" value="yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="ss" name="no" value="no" required>
        <label for="no">No</label><br><br>
        <label for="ca">Consent & Authorization</label><br>
        <input type="radio" id="ca" name="yes" value="yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="ca"name=no value="no" required>
        <label for="no">No</label><br><br>
        <button type="submit">Submit Here</button>
        </form>
    </body>
</html>
